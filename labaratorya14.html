<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Avia Kassa – Form Validation</title>
<style>
body{
    font-family:Arial;
    padding:20px;
    background:#eef2f7;
}
header{
    background:#1976d2;
    color:white;
    padding:15px;
    text-align:center;
}
form{
    margin-top:20px;
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 4px 10px rgba(0,0,0,.2);
    max-width:400px;
}
input, select, button{
    width:100%;
    padding:8px;
    margin:8px 0;
    box-sizing:border-box;
}
.error{
    color:red;
    font-size:14px;
}
</style>
</head>
<body>

<header>
✈️ Avia Kassa – Form Validation
</header>

<h3>Chipta buyurtma formasi</h3>
<form id="ticketForm">
    <input type="text" id="name" placeholder="Ismingiz" required>
    <div id="nameError" class="error"></div>

    <input type="email" id="email" placeholder="Email" required>
    <div id="emailError" class="error"></div>

    <select id="destination" required>
        <option value="">Manzilni tanlang</option>
        <option value="moskva">Toshkent → Moskva</option>
        <option value="istanbul">Toshkent → Istanbul</option>
        <option value="dubay">Toshkent → Dubay</option>
    </select>
    <div id="destError" class="error"></div>

    <button type="submit">Buyurtma berish</button>
</form>

<script>

let form = document.getElementById("ticketForm");
let nameInput = document.getElementById("name");
let emailInput = document.getElementById("email");
let destSelect = document.getElementById("destination");

let nameError = document.getElementById("nameError");
let emailError = document.getElementById("emailError");
let destError = document.getElementById("destError");

form.addEventListener("submit", function(e){
    e.preventDefault(); 

    nameError.textContent = "";
    emailError.textContent = "";
    destError.textContent = "";

    let valid = true;

   
    if(nameInput.value.trim().length < 2){
        nameError.textContent = "Iltimos, to‘liq ism kiriting";
        valid = false;
    }

  
    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!emailInput.value.match(emailPattern)){
        emailError.textContent = "To‘g‘ri email kiriting";
        valid = false;
    }

   
    if(destSelect.value === ""){
        destError.textContent = "Iltimos, manzil tanlang";
        valid = false;
    }

    if(valid){
        alert("Buyurtmangiz qabul qilindi!");
        form.reset();
    }
});
</script>

</body>
</html>
